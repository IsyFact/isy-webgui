<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact">

    <isy:focusOnload element="input[id$='person-nachname']" />

	<div class="form-horizontal">
		<div class="row row-df">

			<div class="col-lg-4">
				<isy:formInput reference="person.nachname"
					value="#{aktuelleWizardSeite.nachname}" label="Nachname"
					required="true" />

				<div class="form-group ">
					<label class="col-lg-6 control-label" for="exampleInput4">Geburtsdatum</label>

					<div class="col-lg-6">
						<input type="date" class="form-control" id="exampleInput4"
							placeholder="01.12.1999" value="02.01.1949" />
					</div>
				</div>
				<div class="form-group ">
					<label class="col-lg-6 control-label" for="exampleInput5">Geburtsort</label>

					<div class="col-lg-6">
						<input type="text" class="form-control" id="exampleInput5"
							placeholder="Berlin" value="Frankfurt" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput6">Geburtsstaat</label>

					<div class="col-lg-6">
						<input type="text" class="form-control" id="exampleInput6"
							placeholder="Deutschland" value="Deutschland" />
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput11">Früherer
						Vorname</label>

					<div class="col-lg-6">
						<input type="text" class="form-control" id="exampleInput11"
							placeholder="Maximilian" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput12">Weiterer
						Name</label>

					<div class="col-lg-6">
						<input type="text" class="form-control" id="exampleInput12"
							placeholder="-" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput13">Ordensname</label>

					<div class="col-lg-6">
						<input type="text" class="form-control" id="exampleInput13"
							placeholder="-" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput14">Künstlername</label>

					<div class="col-lg-6">
						<input type="text" class="form-control" id="exampleInput14"
							placeholder="-" />
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput17">Label</label>

					<div class="col-lg-6">
						<input type="email" class="form-control" id="exampleInput17"
							placeholder="Placeholder" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput18">Label</label>

					<div class="col-lg-6">
						<input type="email" class="form-control" id="exampleInput18"
							placeholder="Placeholder" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput19">Label</label>

					<div class="col-lg-6">
						<input type="email" class="form-control" id="exampleInput19"
							placeholder="Placeholder" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-6 control-label" for="exampleInput19">Label</label>

					<div class="col-lg-6">
						<input type="email" class="form-control" id="exampleInput19"
							placeholder="Placeholder" />
					</div>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
