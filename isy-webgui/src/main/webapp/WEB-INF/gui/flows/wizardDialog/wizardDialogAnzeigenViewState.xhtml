<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="wizardDialogViewState.xhtml">

	<!-- Template ist der ursprüngliche View-State über welchem der Wizard angezeigt wird. -->

	<!-- Der Wizard wird als modaler Dialog eingebunden -->
	<ui:define name="modalDialog">
		<ui:param name="wdm"
			value="#{wizardModel.wizardDialogModel}" />
		<ui:include src="wizard.xhtml" />
	</ui:define>

</ui:composition>
