<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/common/layout/applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <div class="panel-group">
            <isy:panel id="dropdownPanel"
                       panelModel="#{dropdownBeispieleModel.panelModelDropdown}">
                <f:facet name="panelHeader">Dropdown</f:facet>
                <f:facet name="panelBody">

                    <div class="row">
                        <div class="col-lg-12">
                            formSelectOneDropdown. Einbindung über
                            <code>&lt;isy:formSelectOneDropdown&gt;&lt;f:selectItems&gt;..</code>
                            <br/> <br/>
                        </div>
                        <div class="col-lg-6">
                            <isy:formSelectOneDropdown reference="formSelectOneDropdown"
                                                       value="#{dropdownBeispieleModel.dropdownAuswahl}"
                                                       label="Auswahl"
                                                       valueChangeListener="#{dropdownBeispieleController.dropdownWertAusgewaehlt}"
                                                       converter="#{typeConverter}" converterAttribute="int">
                                <f:selectItems
                                        value="#{dropdownBeispieleModel.dropdownAuswahlListe}"/>
                                <f:ajax event="change"
                                        render="inhaltsbereichForm:dropdownPanel:dropdownAuswahlAjax"/>
                            </isy:formSelectOneDropdown>
                        </div>
                        <div class="col-lg-2">
                            <isy:button action="dropdownButtonAction" value="Uebernehmen"/>
                        </div>
                        <div class="col-lg-4">
                            Aktuelle Auswahl:
                            <h:outputText id="dropdownAuswahlAjax"
                                          value="#{dropdownBeispieleModel.dropdownAuswahlAjax}"/>
                            <br/> Übernommener Wert:
                            <h:outputText id="dropdownAuswahl"
                                          value="#{dropdownBeispieleModel.dropdownAuswahl}"/>
                        </div>
                    </div>

                    <!-- Disabled Dropdown -->
                    <div class="row">
                        <div class="col-lg-12">
                            formSelectOneDropdown (disabled). <br/> <br/>
                        </div>
                        <div class="col-lg-6">
                            <isy:formSelectOneDropdown reference="formSelectOneDropdown2"
                                                       value="#{dropdownBeispieleModel.disabledDropdownAuswahl}"
                                                       label="Auswahl" disabled="true"
                                                       converter="#{typeConverter}" converterAttribute="int">
                                <f:selectItems
                                        value="#{dropdownBeispieleModel.dropdownAuswahlListe}"/>
                            </isy:formSelectOneDropdown>
                        </div>
                    </div>

                    <!-- readonly Dropdown -->
                    <div class="row">
                        <div class="col-lg-12">
                            formSelectOneDropdown (readonly). <br/> <br/>
                        </div>
                        <div class="col-lg-6">
                            <isy:formSelectOneDropdown reference="formSelectOneDropdownReadOnly"
                                                       value="#{dropdownBeispieleModel.readonlyDropdownAuswahl}"
                                                       label="Auswahl" readonly="true"
                                                       converter="#{typeConverter}" converterAttribute="int">
                                <f:selectItems
                                        value="#{dropdownBeispieleModel.dropdownAuswahlListe}"/>
                            </isy:formSelectOneDropdown>
                        </div>
                    </div>
                </f:facet>
            </isy:panel>
        </div>
    </ui:define>
</ui:composition>
