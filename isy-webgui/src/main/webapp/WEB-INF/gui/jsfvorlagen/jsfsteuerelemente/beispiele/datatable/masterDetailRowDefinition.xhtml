<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact">

    <isy:dataTableCell>
        <isy:dataTableRowSelection/>
    </isy:dataTableCell>
    <isy:dataTableCell>#{dataTableItem.nummer}</isy:dataTableCell>
    <isy:dataTableCell>#{dataTableItem.vorname}</isy:dataTableCell>
    <isy:dataTableCell>#{dataTableItem.nachname}</isy:dataTableCell>
    <isy:dataTableCell>#{dataTableItem.login}</isy:dataTableCell>
    <isy:dataTableCell>
        <isy:dataTableDetailButton
                tooltipHideDetail="#{msg_currentflow.MEL_Trefferliste_Datenvorschau_verbergen}"
                tooltipShowDetail="#{msg_currentflow.MEL_Trefferliste_Datenvorschau_anzeigen}"
                allowMultipleDetailViews="false"/>
    </isy:dataTableCell>
</ui:composition>
