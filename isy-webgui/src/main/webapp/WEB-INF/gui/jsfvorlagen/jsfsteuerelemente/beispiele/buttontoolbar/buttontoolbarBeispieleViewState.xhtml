<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/common/layout/applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <div class="panel-group">
            <isy:panel id="buttonToolbarPanel"
                       panelModel="#{buttontoolbarBeispieleModel.panelModelButtonToolbar}">
                <f:facet name="panelHeader">Toolbar Buttons</f:facet>
                <p>
                    <isy:buttonToolbar icon="placeholder" value="Button mit Icon"
                                       action="noAction"/>
                </p>
                <p>
                    <isy:buttonToolbar showIcon="false" value="Button ohne Icon"
                                       action="noAction"/>
                </p>
                <p>Eine Button Row mit Icons vor den Buttons</p>
                <isy:buttonRow>
                    <isy:buttonToolbar icon="fa-ambulance" value="Button 1"
                                       action="noAction"/>
                    <isy:buttonToolbar icon="fa-anchor" value="Button 2"
                                       action="noAction"/>
                </isy:buttonRow>

            </isy:panel>
        </div>
    </ui:define>
</ui:composition>
