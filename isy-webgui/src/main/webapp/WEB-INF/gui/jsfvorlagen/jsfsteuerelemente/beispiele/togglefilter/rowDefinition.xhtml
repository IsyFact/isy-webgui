<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
	xmlns:debug="http://java.sun.com/jsf/composite/debug">

	<!-- Definiert die Spalteninhalte -->
	<!-- Per Konvention entspricht die Variable "dataTableItem" dem Treffer -->
	<isy:dataTableCell>
		<isy:dataTableRowSelection />
	</isy:dataTableCell>

	<isy:dataTableCell>
        #{dataTableItem.number}
    </isy:dataTableCell>

	<isy:dataTableCell>
        #{dataTableItem.name}
    </isy:dataTableCell>

	<isy:dataTableCell>
        #{dataTableItem.industry}
    </isy:dataTableCell>

  <isy:dataTableCell>
        #{dataTableItem.countryCode}
    </isy:dataTableCell>

	<isy:dataTableCell>
		#{dataTableItem.mainLocation}
	</isy:dataTableCell>
</ui:composition>
