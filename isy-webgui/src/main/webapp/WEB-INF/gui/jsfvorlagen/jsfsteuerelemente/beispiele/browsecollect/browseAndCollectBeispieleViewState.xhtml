<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/common/layout/applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <div class="panel-group">

            <isy:panel id="browseAndCollectPanel"
                       panelModel="#{browseAndCollectBeispieleModel.panelModelBrowseAndCollect}">
                <f:facet name="panelHeader">Browse &amp; Collect</f:facet>
                <f:facet name="panelBody">
                    <p>
                        Browse &amp; Collect. Einbindung Ã¼ber
                        <code>&lt;isy:browseAndCollect&gt;</code>
                    </p>
                    <div class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="row">
                                    <isy:formBrowseAndCollect
                                            value="${browseAndCollectBeispieleModel.browseAndCollectAuswahl}"
                                            size="auto" labelStyleClass="col-lg-3"
                                            label="Browse and Collect" inputStyleClass="col-lg-9"
                                            reference="demoEins">
                                        <f:selectItems
                                                value="#{browseAndCollectBeispieleModel.formSelectListInhalt}"/>
                                    </isy:formBrowseAndCollect>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <isy:button action="formInputButtonAction"
                                                    render="inhaltsbereichForm:browseAndCollectPanel:browseAndCollectAusgabe"
                                                    value="&Uuml;bernehmen"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        Auswahl:
                                        <h:outputText id="browseAndCollectAusgabe"
                                                      value="#{browseAndCollectBeispieleModel.browseAndCollectAuswahl}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <hr/>
                    <!-- Disabled -->
                    <p>Browse &amp; Collect (disabled).</p>
                    <div class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="row">
                                    <isy:formBrowseAndCollect
                                            value="${browseAndCollectBeispieleModel.browseAndCollectAuswahl2}"
                                            size="auto" labelStyleClass="col-lg-3"
                                            label="Browse and Collect" inputStyleClass="col-lg-9"
                                            reference="demoZwei" disabled="true">
                                        <f:selectItems
                                                value="#{browseAndCollectBeispieleModel.formSelectListInhalt}"/>
                                    </isy:formBrowseAndCollect>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <isy:button action="formInputButtonAction"
                                                    render="inhaltsbereichForm:browseAndCollectPanel:browseAndCollectAusgabe2"
                                                    value="&Uuml;bernehmen"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        Auswahl:
                                        <h:outputText id="browseAndCollectAusgabe2"
                                                      value="#{browseAndCollectBeispieleModel.browseAndCollectAuswahl2}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </f:facet>
            </isy:panel>
        </div>
    </ui:define>
</ui:composition>
