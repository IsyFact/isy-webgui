<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/common/layout/applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <div class="panel-group">
            <isy:panel id="datepickerPanel"
                       panelModel="#{datepickerBeispieleModel.panelModelDatepicker}">
                <f:facet name="panelHeader">Datepicker</f:facet>
                <div class="form-horizontal">
                    <div class="row">
                        <isy:formDate label="Datum" labelStyleClass="col-lg-1"
                                      inputStyleClass="col-lg-2"
                                      value="#{datepickerBeispieleModel.datum}"
                                      placeholder="z.B 12.02.2001" reference="datum"/>
                    </div>
                </div>

                <!-- Readonly-Variante. Das Datum ist einfach hardcoded, damit man das Markieren überprüfen kann. -->
                <div class="form-horizontal">
                    <div class="row">
                        <isy:formDate label="Datum readonly" labelStyleClass="col-lg-1"
                                      readonly="true" inputStyleClass="col-lg-2"
                                      value="12.12.2012" placeholder="z.B 12.02.2001" reference="datum"/>
                    </div>
                </div>

                <p>
                    <isy:button action="datumButtonAction" value="Select"/>
                </p>
                <p>
                    Auswahl:
                    <h:outputText value="#{datepickerBeispieleModel.datum}"/>
                </p>
            </isy:panel>
        </div>
    </ui:define>
</ui:composition>
