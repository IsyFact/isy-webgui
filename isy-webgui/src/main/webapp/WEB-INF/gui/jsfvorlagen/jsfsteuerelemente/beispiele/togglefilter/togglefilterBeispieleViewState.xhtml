<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:isy="http://java.sun.com/jsf/composite/isyfact"
                template="/WEB-INF/gui/common/layout/applikation.xhtml">

    <ui:define name="inhaltsbereich">
        <div class="panel-group">
            <isy:panel id="toggleFilterPanel"
                       panelModel="#{togglefilterBeispieleModel.panelModelToggleFilter}">
                <f:facet name="panelHeader">Toggle Filter</f:facet>
                <f:facet name="panelBody">
                    <p>
                        Einbindung über
                        <code>&lt;isy:toggleFilter&gt;</code>
                    </p>
                    <div class="form-horizontal">
                        <isy:dataTable id="dataTableClientMode"
                                       dataTableModel="#{togglefilterBeispieleModel.trefferlistenClientModel}"
                                       dataTableController="#{toggleFilterTableDataListenClientController}"
                                       selectable="true" highlightDoubleclick="false"
                                       action="trefferlisteDoppelklick">
                            <f:facet name="tableHeader">
                                <isy:dataTableHeader width="5%">
                                    <isy:dataTableRowAllSelection/>
                                </isy:dataTableHeader>
                                <isy:dataTableHeader name="#" width="10%"
                                                     sortProperty="#{enumConstants.TOGGLEFILTERTABLEDATASORTATTRIBUT_ID.sortProperty}"/>
                                <isy:dataTableHeader name="Name" width="25%"
                                                     sortProperty="#{enumConstants.TOGGLEFILTERTABLEDATASORTATTRIBUT_NAME.sortProperty}"/>
                                <isy:dataTableHeader name="Branche" width="25%"
                                                     sortProperty="#{enumConstants.TOGGLEFILTERTABLEDATASORTATTRIBUT_INDUSTRY.sortProperty}"/>
                                <isy:dataTableHeader name="Länder Code" width="20%"
                                                     sortProperty="#{enumConstants.TOGGLEFILTERTABLEDATASORTATTRIBUT_COUNTRY_CODE.sortProperty}"/>
                                <isy:dataTableHeader name="Hauptstandort" width="20%"
                                                     sortProperty="#{enumConstants.TOGGLEFILTERTABLEDATASORTATTRIBUT_MAIN_LOCATION.sortProperty}"/>
                                <isy:dataTableHeader name="" width="15%"/>
                            </f:facet>
                            <f:facet name="tableToolbar">
                                <isy:buttonRow id="dataTableToolbar">
                                    <isy:toggleFilter
                                            value="${togglefilterBeispieleModel.toggleFilterAuswahl}"
                                            label="Quick Filter" action="filterTableData">
                                        <f:selectItems
                                                value="#{togglefilterBeispieleModel.toggleFilterListe}" var="item"
                                                itemLabel="#{item.label}" itemValue="#{item.value}"/>
                                    </isy:toggleFilter>
                                </isy:buttonRow>
                            </f:facet>
                            <f:facet name="tablePagination">
                                <isy:dataTablePaginator/>
                            </f:facet>
                            <isy:dataTableRows
                                    rowDefinition="/WEB-INF/gui/jsfvorlagen/jsfsteuerelemente/beispiele/togglefilter/rowDefinition.xhtml"
                                    detailDefinition="/WEB-INF/gui/jsfvorlagen/jsfsteuerelemente/beispiele/togglefilter/detailDefinition.xhtml"/>
                        </isy:dataTable>


                        <div class="row">
                            <div class="form-group">Auswahl:
                                #{togglefilterBeispieleModel.toggleFilterAuswahl} -
                                #{togglefilterBeispieleModel.toggleFilterListe.get(togglefilterBeispieleModel.toggleFilterAuswahl).label}
                            </div>
                        </div>
                    </div>
                </f:facet>
            </isy:panel>
        </div>
    </ui:define>
</ui:composition>
